<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Add another volcano to the list</h2>
    <form [formGroup]="continentForm" (ngSubmit)="createContinent()">
      <div class="form-group">
        <label for="name">Continent nom</label>
        <input type="text" id="name"
               class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="image">Continent Image</label>
        <input type="file" id="image"
               class="form-control" formControlName="image">
      </div>
      <button class="btn btn-success" [disabled]="continentForm.invalid"
              type="submit">Add
      </button>

    </form>
  </div>
</div>
